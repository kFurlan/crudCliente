<div *ngIf="cliente">
    <h2>{{cliente.nome}} Detalhes Cliente</h2>
    <div><span>id: </span>{{cliente.id}}</div>
    <div>
      <label for='nome'>Nome: </label>
      <input id='nome' [(ngModel)]="cliente.nome" placeholder="nome">
    </div>
    <div>
        <label for='telefone'>Telefone: </label>
        <input id='telefone' [(ngModel)]="cliente.telefone" placeholder="telefone">
      </div>
      <div>
        <label for='documento'>Documento: </label>
        <input id='documento' [(ngModel)]="cliente.documento" placeholder="documento">
      </div>
      <div>
        <label for='endereco'>Endere√ßo: </label>
        <input id='endereco' [(ngModel)]="cliente.endereco" placeholder="endereco">
      </div>
      <button (click)="goBack()">go back</button>
      <button (click)="save()">save</button>
    </div>
